<script>
    let star=['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe',  'Regulus']
    let name=['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo']
    function findName(){
        let starName=prompt();
        for (let i=0; i < star.length; i++){
            if (starName == star[i]){
                return name[i];
            }


        }

        return 'Type again';
    }
    alert(findName());
</script>
